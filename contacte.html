    <section class="contact">
        <div class="container">
            <h2>Contacta amb nosaltres!</h2>
            <p>Envia'ns un correu electrònic o connecta amb nosaltres a través de les xarxes socials.</p>
            <div class="contact-info">
                <p>Correu electrònic: info@virtualsolutions.com</p>
                <p>Xarxes socials: <a href="#">Facebook</a>, <a href="#">Twitter</a>, <a href="#">Instagram</a></p>
            </div>
            <form action="#" method="POST">
                <input type="text" name="nom" placeholder="Nom complet" required>
                <input type="email" name="email" placeholder="Correu electrònic" required>
                <textarea name="missatge" placeholder="Missatge" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
